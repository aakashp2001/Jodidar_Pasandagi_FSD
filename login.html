<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="res/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container mt-2 rounded-4 nav-bg shadow">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="index.html"><img src="res/logo.png" class="d-inline-block" alt="logo" height="40"
                        width="40"></a>
                <a class="navbar-brand" href="index.html">Jodidar Pasandagi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="login.html">Join Now</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-md-5">
                <div class="card shadow-lg p-4 login-card d-none" id="login">
                    <div class="card-header text-center bg-transparent">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="get">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" placeholder="Enter username"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword"
                                    placeholder="Enter password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="loginRememberMe" checked>
                                <label for="loginRememberMe" class="form-check-label">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
                <div class="card shadow-lg p-4 login-card" id="join">
                    <div class="card-header text-center bg-transparent">
                        <h4>Join Now</h4>
                    </div>
                    <div class="card-body">
                        <form method="get">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name"
                                    autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter Your Age" min="0">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="male">
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" id="female">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username"
                                    autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="emailID" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailID"
                                    placeholder="Enter your Email Address" aria-describedby="emailHelp"
                                    autocomplete="new-password">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
